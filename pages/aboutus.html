<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>House of To-Be</title>
  </head>

  <body>

    <div class ="Header">
    <div class="img-container2">
      <h1 class="aboutustitle">About Us</h1>
      <button class="bookbutton">
        
        <a href="#popup1">Book Now</a>
      </button>

      <div id="popup1" class="overlay">
        <div class="popup">
          <h2>Booking Request</h2>
          <a class="close" href="#">&times;</a>
          <div class="content">
            <form id="contactForm" class="popup-container">
              <select>
                <option value="0">Select Resort:</option>
                <option value="1">House of To-Be</option>
                <option value="2">Villa France</option>
                <option value="3">Villa Lavandes</option>
              </select>

              <input
                type="text"
                class="datepicker"
                id="litepicker"
                placeholder="Check in - Check out"
                required="required"
                readonly=""
              />

              <select>
                <option value="0">Number of Person</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>

              <input type="submit" value="reserve now" class="submit-button" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="dropdown-menu">
      <img
        src="../images/Logo-onPages.svg"
        height="70"
        width="74"
        alt="logo"
        class="logo"
      />
      <div class="hamburger-menu">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>
      <ul class="dropdown-menu-items">
        <li><a class="item" href="#">About Us</a></li>
        <li><a class="item" href="#">Gallery</a></li>
        <li><a class="item" href="#">Reservation</a></li>
        <li><a class="item" href="#">Contact Info</a></li>
      </ul>
    </div>
    <div class="slidedown-bar">
      <img
        src="../images/Logo-onPages.svg"
        height="70"
        width="74"
        alt="logo"
        class="logo-slidedown"
      />
      <a href="#popup1" class="reserve">reserve</a>
      <div class="hamburger-menu-slidedown">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>
    </div>
    <main class="main-wrapper">
      <div class="welcome">
        <img
          height="70"
          width="74"
          src="../images/Logo-onPages.svg"
          alt="logo"
        />
        <h2>Our travel stories</h2>
        <p class="welcome-text">
          You should know who we are, what we do, what we love.
        
        
        </p>

        <div class ="nicestory"> 
          
          

          <div>
        <img class="aboutuspictures" src="../images/Since 1989.jpg" alt="History" />


</div>

      </div>
    </div>


        
    </main>

      <br>
      <br>
      <br>
      <br>

      <img class ="footerbackground" src="/images/FooterBeach.jpeg">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/aboutus.js"></script>
